<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини веб-страница 2-2</title>
</head>

<body>
    <div style="width: 30%; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
        <div>
            <p>Название фильма:</p>
        </div>

        <div>
            <input type="text" placeholder="Название фильма" style="width: 100%; padding: 5px 0;">
        </div>

        <div style="display: flex; width: 100%;">
            <div style="width: 50%;">
                <p>Кинотеатры:</p>
            </div>

            <div style="width: 25%;">
                <p>Время сеанса:</p>
            </div>
        </div>

        <div style="display: flex; justify-content: space-between; width: 100%;">
            <div style="width: 50%;">
                <select style="padding: 5px 0; width: 95%;">
                    <option>Кинотеатр Paramount City</option>
                    <option>Кинотеатр Kinoplexx</option>
                    <option>Кинотеатр Arman</option>
                    <option>Кинотеатр Saryarka</option>
                    <option>Кинотеатр Chaplin Cinema</option>
                </select>
            </div>

            <div style="width: 25%;">
                <select style="padding: 5px 0; width: 95%;">
                    <option>10</option>
                    <option>12</option>
                    <option>14</option>
                    <option>16</option>
                    <option>18</option>
                </select>
            </div>

            <div style="width: 25%;">
                <select style="padding: 5px 0; width: 103%;">
                    <option>00</option>
                    <option>10</option>
                    <option>20</option>
                    <option>30</option>
                    <option>40</option>
                    <option>50</option>
                </select>
            </div>
        </div>
    </div>
</body>
</html>
